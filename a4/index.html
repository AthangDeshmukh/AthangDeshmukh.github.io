<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Facebook Account</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;

      /* Centering */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      color: #1877f2;
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .form-section {
      background: white;
      padding: 20px;
      width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"] {
      padding: 8px;
      margin: 5px;
      width: 45%;
    }

    input[type="number"] {
      width: 28%;
    }

    .gender input {
      margin-right: 5px;
    }
.date {
  display: flex;
  justify-content: space-between;
  gap: 5px; /* Adds spacing between the dropdowns */
  margin: 10px 0; /* Adds spacing above and below the dropdowns */
}
.date select {
  width: 20%; /* Adjusts the width of each dropdown */
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 2px;
  font-size: 12px;
}

    button {
      margin-top: 10px;
      padding: 8px;
      background-color: #1877f2;
      color: rgb(246, 242, 242);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #155fd1;
    }
  </style>
</head>
<body>

  <div class="logo">facebook</div>

  <div class="form-section">
    <h2>Create a new account</h2>
    <h4>It's quick and easy</h4>

    <form action="filename.jsp" method="GET">
      <p>
        <input type="text" placeholder="First name" required />
        <input type="text" placeholder="Second name" required />
      </p>

      <p>Date of birth?</p>
      <p>
        <label>Day</label>
        <label>Month</label>
        <label>Year</label>
      <!-- </p>
      <p>
        <input type="number" placeholder="Day" min="1" max="31" />
        <input type="number" placeholder="Month" min="1" max="12" />
        <input type="number" placeholder="Year" min="1900" max="2025" />
      </p> -->
       <fieldset>
  <fieldset  >
    <section class="date" >
    <p>
      <label for="n1">Day</label>
      <select id="n1" required></select>
    
      <label for="month">Month</label>
      <select id="month" required></select>
  
      <label for="year">Year</label>
      <select id="year" required></select>
    </p>
   
  </section>
   </fieldset>
  <script src="script.js"></script> <!-- Place script here -->
 
      <fieldset class="gender">
        <legend><b>Gender</b></legend>
        Male<input type="radio" name="gender" value="male" /> 
       Female <input type="radio" name="gender" value="female" /> 
        Custom<input type="radio" name="gender" value="custom" /> 
      </fieldset>

      <p>
        <input type="email" placeholder="Email or phone number" required />
      </p>

      <button type="submit">Sign Up</button>
    </form>
  </div>

</body>
</html>
