<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Facebook Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      height: 100vh;
      margin: 0;
    }

    /* Facebook heading styling */
    .facebook-heading {
      color: #1877f2;
      text-align: center;
      font-size: 48px;
      font-weight: bold;
      margin-top: 40px;
    }

    /* Container to center the form only */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 120px); /* leave space for heading */
    }

    .form-section {
      background: white;
      padding: 20px;
      width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"],
    input[type="email"],
    input[type="number"] {
      padding: 8px;
      margin: 5px;
      width: 45%;
    }

    input[type="number"] {
      width: 28%;
    }

    .gender input {
      margin-right: 5px;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #155fd1;
    }
  </style>
</head>
<body>

  <h1 class="facebook-heading">facebook</h1>

  <div class="container">
    <div class="form-section">
      <h2>Create a new account</h2>
      <h4>It's quick and easy</h4>

      <form action="filename.jsp" method="GET">
        <p>
          <input type="text" placeholder="First name" required />
          <input type="text" placeholder="Second name" required />
        </p>

        <p>Date of birth?</p>
        <p>
          <label>Day</label>
          <label>Month</label>
          <label>Year</label>
        </p>
        <p>
          <input type="number" placeholder="Day" min="1" max="31" />
          <input type="number" placeholder="Month" min="1" max="12" />
          <input type="number" placeholder="Year" min="1900" max="2025" />
        </p>

        <fieldset class="gender">
          <legend><b>Gender</b></legend>
          <input type="radio" name="gender" value="male" /> Male
          <input type="radio" name="gender" value="female" /> Female
          <input type="radio" name="gender" value="custom" /> Custom
        </fieldset>

        <p>
          <input type="email" placeholder="Email or phone number" required />
        </p>

        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

</body>
</html>
